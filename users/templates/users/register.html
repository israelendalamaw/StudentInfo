{% extends "users/base.html" %}
{% load crispy_forms_tags %}
{% block form %}


<div class="content-section">


    <div class="modal modal-signin position-static d-block bg-secondary py-5" id="modalSignin" role="dialog"
         tabindex="-1">
        <div class="modal-dialog" role="document">
            <div class="modal-content rounded-5 shadow">
                <!--      <div class="modal-header p-5 pb-4 border-bottom-0">-->

                <form method="POST">
                    {% csrf_token %}

                    <fieldset class="form-group">
                        <P></P>
                        <P></P>
                        <legend align="center" class="border-bottom mb-4">Join Today</legend>

                        <div class="modal-body p-5 pt-0">
                            {{ form|crispy }}
                        </div>
                    </fieldset>


                    <div class="form-group modal-body p-5 pt-0">
                        <button class="w-100 mb-2 btn btn-lg rounded-4 btn-primary" type="submit">Sign Up</button>
                    </div>
                    <div align="center" class="border-top pt-3">
                        <small class="text-muted">
                            Already Have An Account? <a class="ml-2" href="{% url 'login' %}">Sign In</a>
                        </small>
                    </div>
                </form>
            </div>


        </div>
        <!--    </div>-->
    </div>


    {% endblock form %}
